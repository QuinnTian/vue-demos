<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定义一个组件</title>    
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	</head>
	<body>
		<div id="components-demo">
		  <!--调用组件的格式
		  
		  -->
		  <button-counter></button-counter>
		</div>
	</body>
	<script>
		// 定义一个名为 button-counter 的新组件
		/**
		 * 理解组件：组件可以理解成一个可以复用的模板
		 * 基本语法
		 * 1.Vue.componet("组件名称"{键值对形式})
		 * 2.第二个参数：键值对形式存放:data\template，如下
		 * 3.data数据：存放data数据的地方必须是一个函数
		 */
		Vue.component('button-counter', {
		  //定义data
		  data: function () {
		    return {
		      count: 0
		    }
		  },
		  //4.定义模板内容
		  /**
		   * 模板内容中on-click表示监听单击事件
		   * count++这个变量来自组件定义中的count变量，当监听到单击事件发生的时候该变量++
		   * {{}}表示输出变量
		   */
		  template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
		})
		//创建vue实例并绑定相应的元素
		new Vue({ el: '#components-demo' })

	</script>
</html>
